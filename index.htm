  /* ▸ Start-menu toggle */
  document.querySelector('.start-menu-icon').addEventListener('click', () => {

  });

  /* ▸ Clock */
  function updateClock () {
    const now = new Date();
    now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + 330); // to IST
    let h = now.getHours();
    const m = String(now.getMinutes()).padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    document.querySelector('.clock').innerText = `${h}:${m} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
