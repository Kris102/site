<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="your-google-verification-code" />
    <title>Windows XP Style Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="icons-container">
            <div class="icon">
                <img src="portfolio-icon.png" alt="Portfolio">
                <span>グラフィックデザイン.exe</span>
            </div>
            <div class="icon">
                <img src="kashi-icon.png" alt="Kashi Lyrics">
                <span>Kashi Lyrics.exe</span>
            </div>
            <div class="icon">
                <img src="soundcloud-icon.png" alt="SoundCloud">
                <span>SoundCloud.exe</span>
            </div>
            <div class="icon">
                <img src="youtube-icon.png" alt="YouTube">
                <span>YouTube.exe</span>
            </div>
        </div>
        <div class="youtube-popup" id="youtubePopup">
            <div class="popup-header">
                <span>YouTube Video</span>
                <button class="close-btn" onclick="closePopup()">X</button>
            </div>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">
            <img src="start-button.png" alt="Start">
        </div>
        <div class="taskbar-icons">
            <img src="spotify-icon.png" alt="Spotify">
            <img src="portfolio-icon.png" alt="Portfolio">
            <img src="instagram-icon.png" alt="Instagram">
            <a href="https://soundcloud.com/your-soundcloud" target="_blank">
                <img src="windows-media-player-icon.png" alt="SoundCloud">
            </a>
        </div>
    </div>
    
    <div class="start-menu" id="startMenu">
        <ul>
            <li>Shutdown</li>
            <li>Restart</li>
            <li>グラフィックデザイン.exe</li>
            <li>SoundCloud.exe</li>
            <li>YouTube.exe</li>
        </ul>
    </div>
    
    <script>
        function closePopup() {
            document.getElementById('youtubePopup').style.display = 'none';
        }
        
        function toggleStartMenu() {
            const menu = document.getElementById('startMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
