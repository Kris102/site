<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KashiLyrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>KashiLyrics</h1>
        <p>Search and explore your favorite lyrics</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="search" class="search-bar" placeholder="Search lyrics..." oninput="searchLyrics()">
    </section>

    <!-- Lyrics Section -->
    <section class="lyrics-section">
        <div class="lyric-card" id="lyric1">
            <h3 class="lyric-title">Song Title 1</h3>
            <p class="lyric-text">This is the lyric text for song 1...</p>
        </div>
        <div class="lyric-card" id="lyric2">
            <h3 class="lyric-title">Song Title 2</h3>
            <p class="lyric-text">This is the lyric text for song 2...</p>
        </div>
        <!-- Add more lyric cards here as needed -->
    </section>

    <footer class="footer">
        <p>&copy; 2025 KashiLyrics | Made by You</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
