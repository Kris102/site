<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-icon start-menu-icon">
            <img src="https://i.ibb.co/Z6qzNjq/start-menu.png" alt="Start" onclick="toggleStartMenu()">
        </div>
        <div class="taskbar-items">
            <div class="clock" id="clock"></div>
        </div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu hidden" id="startMenu">
        <ul>
            <li><a href="#">Home</a></li>

        </ul>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <div class="link-item">
            <a href="https://www.youtube.com/channel/UC..." target="_blank">

            </a>
        </div>
    </div>

    <!-- YouTube Popup -->
    <div class="popup hidden" id="popup">
        <div class="popup-header">

            <div class="close-button" onclick="togglePopup()">X</div>
        </div>
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID" allowfullscreen></iframe>
    </div>

    <script>
        function toggleStartMenu() {
            document.getElementById('startMenu').classList.toggle('hidden');
        }
        function togglePopup() {
            document.getElementById('popup').classList.toggle('hidden');
        }
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
    </script>
